<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Supplier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #4b0082;
    }
    form {
      display: inline-block;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
      width: 300px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .error {
      color: #d9534f;
      font-size: 0.9em;
      margin: 5px 0 10px;
    }
    button {
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #4b0082; /* Purple border */
      color: #4b0082; /* Purple text color */
      background-color: transparent; /* Transparent background */
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #4b0082; /* Purple background on hover */
      color: white;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      color: #5bc0de;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>Edit Supplier</h1>
<form th:action="@{/suppliers/edit/{id}(id=${supplier.id})}" th:object="${supplier}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" required />
  <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

  <label for="contactNumber">Contact Number:</label>
  <input type="text" id="contactNumber" th:field="*{contactNumber}" required />
  <div class="error" th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}"></div>

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" required />
  <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

  <label for="address">Address:</label>
  <input type="text" id="address" th:field="*{address}" required />
  <div class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>

  <button type="submit">Save Changes</button>
  <a th:href="@{/suppliers}">Cancel</a>
</form>
</body>
</html>
